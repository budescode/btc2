<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cable Subscription</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
	<nav class="dashboard-nav">
		<div class="navi"id="dashboard-nav">
			<ul class="flex-center" id="side-ul">
				<li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
				<li><a href="#"><i class="fas fa-mobile-alt"></i>Buy Aitime</a></li>
				<li><a href="#"><i class="fas fa-mobile"></i></i>Buy Data</a></li>
				<li><a href="#"><i class="fas fa-credit-card"></i>Cable Subscription</a></li>
				<li><a href="#"><i class="fas fa-lightbulb"></i></i>Electricity Bill</a></li>
				<li><a href="#"><i class="fas fa-credit-card"></i>Exam Result Checker</a></li>
				<li><a href="#"><i class="fas fa-exchange-alt"></i>Transactions</a></li>
				<li><a href="#"><i class="fas fa-user"></i>My Account</a></li>
				<li><a href="#"><i class="fas fa-handshake"></i>Affiliate</a></li>
			</ul>
		</div>
	</nav>

	<div class="profile-wrapper">
		<div class="flex-center profile">
			<div>
				<i class="fas fa-bars" id="open-btn-p"></i>
				<i class="fas fa-times" id="close-btn-p"></i>
			</div>
			<div class="account-name">
				<h3>Oghenechovwe Ufuoma</h3>
				<!-- <p>N5,000 - Level: 1</p> -->
			</div>
			<button>Logout</button>
		</div>

		<div class="flex-center profile-container">

			<div class="divs col-cen recharge">
				<div class="flex-center recharge-div">
					<form>
						<div class="container">
							<label>Cable Name*</label>
							<select>
								<option>-------</option>
								<option>DSTV</option>
								<option>GOTV</option>
								<option>STARTIME</option>
							</select>
						</div>
						<div class="container">
							<label>Smart Card Number / IUC Number*</label>
							<input type="text" name="Number">
						</div>
						<div class="container">
							<label>Cable Plan*</label>
							<select>
								<option>-------</option>
							</select>
						</div>
						<button>Proceed</button>
					</form>
				</div>
			</div>
	</div>
	</div>
	<script type="text/javascript" src="profile.js"></script>
</body>
</html>
